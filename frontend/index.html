<!-- This is the main HTML entry point for the React application -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Set the character encoding for the document to UTF-8 for proper text display -->
    <meta charset="UTF-8" />
    <!-- Link to the favicon (website icon shown in browser tabs) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Make the website responsive on mobile devices by setting the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The page title shown in the browser tab -->
    <title>frontend</title>
  </head>
  <body>
    <!-- This div is where React will mount and render the entire application -->
    <div id="root"></div>
    <!-- Load the main React application entry file (Vite handles the TypeScript compilation) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
